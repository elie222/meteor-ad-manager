<template name="adManagerRandomAd">
  {{> adManagerAd ad=ad height=height width=width}}
</template>

<template name="adManagerAd">
  {{#with ad}}
    <a href="{{url}}" target="_blank">
     <img src="{{imageUrl}}" height="{{../height}}" width="{{../width}}" style="max-width: 100%;" />
    </a>
  {{/with}}
</template>
